<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="monika.css">
    <title>Test</title>
    <script src="monika.js"></script>
</head>

<body translate="no">

    <center>
        <h1 class="monika-anim-tracking-in-expand">
            Test
        </h1>
        <div style="display: flex;align-items: center;gap:0.2rem" class="monika-anim-fade-in">
            <b>
                波浪浪
            </b>
            <a href="https://baidu.com" class="monika-btn-arrow-bottom" target="_blank"
                style="text-decoration-line: none;"></a>
            <b>
                浪波波
            </b>
            <a href="https://baidu.com" class="monika-btn-arrow-bottom" target="_blank"
                style="text-decoration-line: none;"></a>
        </div>

    </center>


    <!-- 风格切换按钮 -->
    <input type="checkbox" id="monika-btn-toggle" />
    <label class="monika-btn-toggle monika-anim-bounce-in-top" for="monika-btn-toggle">切换风格</label>
    <div class="monika-mask-dark-mode"></div>

    <div id="mycardcontainer" class="monika-card-container monika-anim-fade-in">
        <div class="monika-card">
            <b>波里个浪</b>
            <span style="font-style: italic;">波里个浪</span>
            <a href="https://baidu.com" target="_blank" class="monika-btn-arrow-right"
                style="text-decoration-line: none;"></a>
        </div>
        <div class="monika-card">
            <b>浪里个波</b>
            <span style="font-style: italic;"> 浪里个波</span>
            <a href="https://baidu.com" target="_blank" class="monika-btn-arrow-right"
                style="text-decoration-line: none;"></a>
        </div>
        <div class="monika-card">
            <b>波里个波</b>
            <span style="font-style: italic;"> 波里个波</span>
            <a href="https://baidu.com" target="_blank" class="monika-btn-arrow-right"
                style="text-decoration-line: none;"></a>
        </div>
        <div class="monika-card">
            <b>浪里个浪</b>
            <span style="font-style: italic;">浪里个浪</span>
            <a href="https://baidu.com" target="_blank" class="monika-btn-arrow-right"
                style="text-decoration-line: none;"></a>
        </div>
        
    </div>

    <script>
        setTimeout(function () {
            document.getElementById('mycardcontainer').classList.remove('monika-anim-fade-in');
        }, 1500)
    </script>

    <form action="https://baidu.com" method="get" style="line-height: 0.5rem;">
        <fieldset>
            <legend>登录</legend>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" class="monika-input" placeholder="请输入用户名..." required>
            <br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" class="monika-input" placeholder="请输入密码..." required>
            <br>
            <center>
                <input type="submit" value="登录" class="monika-btn-square">
            </center>
        </fieldset>
    </form>


</body>

</html>
