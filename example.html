<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/css/monika.css"> -->
</head>

<body>
    <div id="#list" class="monika-card-container">
        <div class="monika-card">
            <b>@#list.title.title</b>
            <span style="font-style: italic;" m-content="@input"></span>
            <a href=@#list.link.link target="_blank" class="monika-btn-arrow-right"></a>
        </div>
    </div>

    <div id="#input">
        <input type="text" id="@#input.id.id" m-value="@input">
    </div>
    



</body>


<script type="module">
    import monika from '/js/monika.js';
    const { render, $, $$, $get, $set, $setContent, $setValue, observe, before, after, before_and_after } = monika;  //解构赋值
    await render();
</script>

</html>
