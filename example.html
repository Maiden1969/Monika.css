<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/monika.css">
</head>

<body>
    <div id="#list" class="monika-card-container">
        <div class="monika-card">
            <b>@#list.title.title</b>
            <span style="font-style: italic;" m-content="@#list.summary.summary"></span>
            <a href=@#list.link.link target="_blank" class="monika-btn-arrow-right"></a>
        </div> 
    </div>

    <input id='input' m-value="@input" type="text" class="monika-input">
    <input id='input2' m-value="@input" type="text" class="monika-input">
    <div style="display: flex; flex-direction: row;">
        <b>这里是</b><b id="test" m-content="@input"></b>
    </div>
    <div m-content = "@text.text1" class="monika-highlight"></div>
    <div class="monika-dir"></div>

</body>

<script type="module">
    import monika from '/js/monika.js';
    await monika.render();  //渲染页面
    const {data,$,$$,$get,$set,updatePage} = monika;  //解构赋值
</script>

</html>
